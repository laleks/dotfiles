# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# $mainMod = ALT
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, RETURN, exec, foot
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, U, exec, thorium-browser
bind = $mainMod, X, killactive
bind = $mainMod, M, exec, /mnt/data/lt/dotfiles/bookmark/bookmark.sh
bind = $mainMod Shift, L, exit
# bind = $mainMod Shift, L, exec, foot pkill -KILL -u "$USER" ;;
bind = $mainMod, O, exec, alacritty -e yazi
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, T, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, S, togglesplit #, dwindle
bind = $mainMod, P, pseudo #, dwindle
bind = $mainMod, I, exec, wofi --show
bind = $mainMod, C, exec, rofi -show calc -modi calc -no-show-match -no-sort
bind = , PRINT, exec, hyprshot -m output --clipboard-only

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, Q, workspace, name:Q
bind = $mainMod, W, workspace, name:W
bind = $mainMod, E, workspace, name:E
bind = $mainMod, A, workspace, name:A
bind = $mainMod, S, workspace, name:S
bind = $mainMod, D, workspace, name:D
# bind = $mainMod, Z, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, Q, movetoworkspace, 4
bind = $mainMod SHIFT, W, movetoworkspace, 5
bind = $mainMod SHIFT, E, movetoworkspace, 6
bind = $mainMod SHIFT, A, movetoworkspace, 7
bind = $mainMod SHIFT, S, movetoworkspace, 8
bind = $mainMod SHIFT, D, movetoworkspace, 9
# bind = $mainMod SHIFT, Z, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
